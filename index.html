<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoastMeLOL - Get Roasted!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS (Animations, Styling) -->
  <link href="style.css" rel="stylesheet" />

  <!-- JS Libraries -->
  <script src="/html2canvas.min.js"></script>
  <script defer src="/src/main.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <!-- Top Ad Banner -->
  <div class="w-100 bg-warning text-center py-2 shadow-lg fs-5 rounded-bottom animate-bounce">
    <!-- 🚀 [Ad Banner Placeholder] -->
  </div>

  <main class="d-flex flex-column align-items-center justify-content-center px-3 py-4">
    <h1 class="display-4 fw-bold text-danger mb-4 mt-2 animate-fadeIn text-center">
      RoastMeLOL 🔥
    </h1>

    <!-- Navigation -->
    <nav class="d-flex gap-3 mb-5 flex-wrap justify-content-center">
      <button id="nav-random" class="btn btn-primary rounded-pill px-4 py-2 fs-5 shadow">
        Random Roast Scanner
      </button>
      <button id="nav-custom" class="btn btn-danger rounded-pill px-4 py-2 fs-5 shadow">
        Custom Roast Creator
      </button>
    </nav>

    <!-- Random Roast Scanner -->
    <section id="random-roast" class="w-100" style="max-width: 500px;">
      <div class="d-flex flex-column align-items-center gap-3 animate-fadeIn">
        <button id="scan-btn" class="btn btn-warning text-dark rounded-4 fs-4 px-5 py-3 shadow animate-bounce mb-3">
          Scan Me 🤖
        </button>
        <div id="roast-result" class="d-none flex-column align-items-center gap-3 bg-white bg-opacity-75 rounded-4 p-4 shadow text-center position-relative">
          <div id="roast-gif" class="mb-2"></div>
          <div id="roast-text" class="fs-5 fw-bold text-danger"></div>
          <div class="position-absolute bottom-0 end-0 pe-2 pb-1 text-secondary small opacity-75">
            Made with RoastMeLOL
          </div>
          <div class="d-flex gap-2 justify-content-center mt-4">
  <button id="share-random" class="btn btn-primary rounded-pill px-4">Share 🔗</button>
  <button id="download-random" class="btn btn-outline-primary rounded-pill px-4">Download ⬇️</button>
</div>


        </div>
      </div>
    </section>

    <!-- Custom Roast Creator -->
    <section id="custom-roast" class="w-100 d-none" style="max-width: 500px;">
      <div class="d-flex flex-column align-items-center gap-3 animate-fadeIn mt-4">
        <input id="custom-input" type="text" maxlength="120" placeholder="Write your own roast..."
          class="form-control form-control-lg border border-danger shadow" />
        
        <div id="gif-gallery" class="d-flex flex-wrap gap-2 justify-content-center max-h-40 overflow-auto"></div>

        <button id="generate-btn" class="btn btn-danger rounded-pill px-4 py-2 fs-5 shadow">
          Generate 🎉
        </button>

        <div id="custom-result" class="d-none flex-column align-items-center gap-3 bg-white bg-opacity-75 rounded-4 p-4 shadow text-center position-relative">
          <div id="custom-gif" class="mb-2"></div>
          <div id="custom-text" class="fs-5 fw-bold text-primary"></div>
          <div class="position-absolute bottom-0 end-0 pe-2 pb-1 text-secondary small opacity-75">
            Made with RoastMeLOL
          </div>
          <div class="d-flex gap-2 justify-content-center mt-4">
  <button id="share-custom" class="btn btn-primary rounded-pill px-4">Share 🔗</button>
  <button id="download-custom" class="btn btn-outline-primary rounded-pill px-4">Download ⬇️</button>
</div>

        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Ad Banner -->
  <div class="w-100 bg-warning text-center py-2 shadow-lg fs-5 rounded-top animate-bounce">
    <!-- 🚀 [Ad Banner Placeholder] -->
  </div>
</body>
</html>
